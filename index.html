<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Font DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&display=swap"
      rel="stylesheet"
    />
    <!-- Reset Css -->
    <link rel="stylesheet" href="./asset/css/reset.css" />
    <!-- Main Css -->
    <link rel="stylesheet" href="./asset/css/main.css" />
    <!-- Grid Css -->
    <link rel="stylesheet" href="./asset/css/grid.css" />
    <!-- Responsive Css -->
    <link rel="stylesheet" href="./asset/css/responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="master" style="height: 9999px">
      <!-- Header PC -->
      <header class="header">
        <div class="container">
          <!-- Animation Header -->
          <section
            data-aos="fade-down"
            data-aos-duration="1150"
            class="header__main"
          >
            <!-- Header email -->
            <div class="header__main--email">
              <!-- Img Email -->
              <figure class="header__main--img-email">
                <img src="./asset/img/header-email.png" alt="email-heart" />
              </figure>
              <div class="header__main--block-email">
                <a href="#!" class="header__main--link-email"
                  >hi@arif.interactive</a
                >
              </div>
            </div>
            <!-- Logo -->
            <figure class="header__main--logo">
              <img src="./asset/img/logo-boy.png" alt="Logo Website" />
            </figure>
            <!-- Navigation -->
            <nav class="header__main--list">
              <ul>
                <li>
                  <a href="#!">Projects</a>
                </li>
                <li>
                  <a href="#!">Journey</a>
                </li>
                <li>
                  <a href="#!">Service</a>
                </li>
                <li>
                  <a href="#!">Contact</a>
                </li>
              </ul>
            </nav>
          </section>
        </div>
      </header>
      <!-- Hero PC -->
      <section class="hero">
        <div class="container">
          <section class="hero__main">
            <div class="row row-cols-lg-2">
              <!-- Hero Left -->
              <div class="col-lg-5">
                <figure data-aos="fade-right"  data-aos-duration="1350" class="hero__main--img-block">
                  <img
                    class="hero__main--img-main"
                    src="./asset/img/hand-some-boi.png"
                    alt="hand-some-boy"
                  />
                  <!-- Extra Img  -->
                  <figure data-aos="fade-up-right"  data-aos-duration="1350" class="hero__main--extra-img-sm">
                    <img
                      class="extra-img-sm"
                      src="./asset/img/extra-img-sm.png"
                      alt="extra-hansom-boy"
                    />
                  </figure>
                  <figure data-aos="fade-up-right"  data-aos-duration="1350" class="hero__main--extra-img-default">
                    <img
                      class="extra-img-default"
                      src="./asset/img/extra-img-defaut.png"
                      alt="extra-hansom-boy"
                    />
                  </figure>
                  <figure data-aos="fade-up-right"  data-aos-duration="1350" class="hero__main--extra-img-long">
                    <img
                      class="extra-img-long"
                      src="./asset/img/extra-img-long.png"
                      alt="extra-hansom-boy"
                    />
                  </figure>
                  <figure data-aos="fade-up-right"  data-aos-duration="1350" class="hero__main--extra-img-so-long">
                    <img
                      class="extra-img-so-long"
                      src="./asset/img/extra-img-so-long.png"
                      alt="extra-hansom-boy"
                    />
                  </figure>
                </figure>
              </div>
              <!-- Hero Right -->
              <div class="col-lg-5 offset-lg-2">
                <section  data-aos="fade-left"  data-aos-duration="1150" class="header__main--info">
                  <h1 class="header__main--title">An Interactive Designer</h1>
                  <p class="header__main-decs">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. In
                    urna, non nisl tincidunt ut elementum turpis.
                  </p>
                  <!-- Action -->
                  <div class="header__main--action">
                    <button class="header__main-btn btn">
                      <span>Book a Call</span>
                    </button>
                    <a href="#!">My Works</a>
                  </div>
                  <!-- Media -->
                  <div class="header__main--media">
                    <span>Follow me on:</span>
                    <figure class="header__main--media-block">
                      <img src="./asset/img/bex-media.svg" alt="bex-media" />
                    </figure>
                    <figure class="header__main--media-block">
                      <img src="./asset/img/instagram.svg" alt="instagram" />
                    </figure>
                    <figure class="header__main--media-block">
                      <img
                        src="./asset/img/basketball-media.svg"
                        alt="basketball-media"
                      />
                    </figure>
                  </div>
                </section>
              </div>
            </div>
          </section>
        </div>
      </section>
    </div>
    <!-- Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
